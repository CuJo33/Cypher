<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap css-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--Custom css-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Caeser Cipher</title>
  </head>
  <body>
    <div class="container" id="overallContainer">
      <div class="row justify-content-center">
        <div class="col justify-content-center" id="cypherArea">
          <h1 id="title">Caeser Cipher</h1>
          <br />
          <label for="userMessage">Enter Message for parsing:</label><br />
          <textarea
            id="userMessage"
            placeholder="Enter text to be parsed..."
            rows="4"
            cols="50"
            oninput="enDecode()"
          ></textarea>
          <br />
          <label for="cypherDirection">Direction of parsing</label>
          <br />
          <label for="Encode">
            <input
              type="radio"
              id="Encode"
              name="cypherDirection"
              value="Encode"
              checked="checked"
              onchange="enDecode()"
            />
            Encode
          </label>

          <label for="decode">
            <input
              type="radio"
              id="decode"
              name="cypherDirection"
              value="decode"
              onchange="enDecode()"
            />
            Decode
          </label>
          <br />
          <label for="key">Key:</label>
          <input
            type="number"
            id="key"
            min="0"
            max="26"
            value="1"
            onchange="setSuperFun(); enDecode(); "
          />
          <label for="superFunHappyMode">
            or Super Fun Happy Mode
            <input
              type="radio"
              id="superFunHappyMode"
              name="superFunHappyMode"
              value="superFunHappyMode"
              onchange="enDecode()"
            />
          </label>
          <br />
          <label for="output">Output:</label><br />
          <textarea
            id="output"
            rows="4"
            cols="50"
            oninput="enDecode()"
          ></textarea>
        </div>
      </div>
    </div>

    <!-- link to external JavaScript-->
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
